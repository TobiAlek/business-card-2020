<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <main class="main">
        <articule class="person">
            <img class="person__picture" src="img/181-1814767_person-svg-png-icon-free-download-profile-icon.jpg" alt="Profile Picture">
            <div>
                <header class="person__info">

                    <h1 class="person__name">
                        Name and Surname
                    </h1>
                    <p class="person__position">
                        Position
                    </p>
                </header>

                <p class="person__description person__description--with-margin">
                    Frontend developer, <strong class="special"> HTML CSS Javascript</strong>. This business card is a project which I developed during my <strong class="special">frontend coruse</strong>. During my studies Im learning the basics of coding and website development.
                </p>
                <p class="person__description">
                    Contact me: <a class="person__link" href="#">Facebook</a>, <a class="person__link" href="#">GitHub</a>, <a class="person__link" href="#">Instegram</a>.
                </p>
            </div>
        </articule>
    </main>
</body></html>
